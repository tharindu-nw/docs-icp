<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e88e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42a5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f57c00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Connection lines with gradient -->
  <g opacity="0.5" stroke-dasharray="3,3">
    <line x1="100" y1="100" x2="50" y2="50" stroke="url(#orangeGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="100" y1="100" x2="150" y2="50" stroke="url(#orangeGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="100" y1="100" x2="170" y2="100" stroke="url(#orangeGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="100" y1="100" x2="150" y2="150" stroke="url(#orangeGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="100" y1="100" x2="50" y2="150" stroke="url(#orangeGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="100" y1="100" x2="30" y2="100" stroke="url(#orangeGradient)" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Outer nodes with refined styling -->
  <g filter="url(#shadow)">
    <circle cx="50" cy="50" r="10" fill="url(#lightGradient)" stroke="#1565c0" stroke-width="1.5"/>
    <circle cx="150" cy="50" r="10" fill="url(#lightGradient)" stroke="#1565c0" stroke-width="1.5"/>
    <circle cx="170" cy="100" r="10" fill="url(#lightGradient)" stroke="#1565c0" stroke-width="1.5"/>
    <circle cx="150" cy="150" r="10" fill="url(#lightGradient)" stroke="#1565c0" stroke-width="1.5"/>
    <circle cx="50" cy="150" r="10" fill="url(#lightGradient)" stroke="#1565c0" stroke-width="1.5"/>
    <circle cx="30" cy="100" r="10" fill="url(#lightGradient)" stroke="#1565c0" stroke-width="1.5"/>
  </g>
  
  <!-- Inner indicator dots -->
  <circle cx="50" cy="50" r="3" fill="white" opacity="0.9"/>
  <circle cx="150" cy="50" r="3" fill="white" opacity="0.9"/>
  <circle cx="170" cy="100" r="3" fill="white" opacity="0.9"/>
  <circle cx="150" cy="150" r="3" fill="white" opacity="0.9"/>
  <circle cx="50" cy="150" r="3" fill="white" opacity="0.9"/>
  <circle cx="30" cy="100" r="3" fill="white" opacity="0.9"/>
  
  <!-- Central hub node with heartbeat icon -->
  <g transform="translate(100, 100)" filter="url(#shadow)">
    <!-- White background circle -->
    <circle cx="0" cy="0" r="26" fill="white"/>
    
    <!-- Orange circle border with gradient -->
    <circle cx="0" cy="0" r="22" fill="none" stroke="url(#orangeGradient)" stroke-width="3.5"/>
    
    <!-- Heartbeat line with gradient -->
    <polyline 
      points="-18,0 -7.5,0 -3.75,-11 0.75,13 4.5,-4.5 8.5,0 18,0" 
      fill="none" 
      stroke="url(#orangeGradient)" 
      stroke-width="3.5" 
      stroke-linecap="round" 
      stroke-linejoin="round"/>
  </g>
</svg>